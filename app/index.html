<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Eats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .sync-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #2e7d32;
            text-align: center;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .sync-status.online {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .sync-status.offline {
            background: #ffebee;
            color: #c62828;
        }

        .sync-status.syncing {
            background: #fff3e0;
            color: #ef6c00;
        }

        .form-section {
            padding: 30px;
            background: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .priority-selector {
            display: flex;
            gap: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .priority-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .priority-high.selected {
            border-color: #ff6b6b;
            background: #ff6b6b;
        }

        .priority-medium.selected {
            border-color: #ffa500;
            background: #ffa500;
        }

        .priority-low.selected {
            border-color: #4ecdc4;
            background: #4ecdc4;
        }

        .add-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin-right: 10px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .restaurants-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .export-import-controls {
            display: flex;
            gap: 10px;
        }

        .utility-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .utility-btn:hover {
            background: #667eea;
            color: white;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .restaurant-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            cursor: grab;
            position: relative;
        }

        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .restaurant-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .restaurant-card.priority-high {
            border-left-color: #ff6b6b;
        }

        .restaurant-card.priority-medium {
            border-left-color: #ffa500;
        }

        .restaurant-card.priority-low {
            border-left-color: #4ecdc4;
        }

        .drag-handle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #ccc;
            cursor: grab;
        }

        .drag-handle:hover {
            color: #667eea;
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            margin-right: 30px;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .restaurant-cuisine {
            color: #666;
            font-style: italic;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #ffe6e6;
            color: #ff6b6b;
        }

        .priority-badge.medium {
            background: #fff4e6;
            color: #ffa500;
        }

        .priority-badge.low {
            background: #e6fffe;
            color: #4ecdc4;
        }

        .suggested-by-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .suggested-by-badge.ashley {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .suggested-by-badge.luke {
            background: #e3f2fd;
            color: #1976d2;
        }

        .restaurant-details {
            margin: 15px 0;
        }

        .restaurant-location {
            color: #666;
            margin-bottom: 5px;
        }

        .restaurant-notes {
            color: #555;
            line-height: 1.4;
            margin-top: 10px;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .visit-btn {
            background: #4ecdc4;
            color: white;
        }

        .visit-btn:hover {
            background: #45b7b8;
        }

        .map-btn {
            background: #667eea;
            color: white;
        }

        .map-btn:hover {
            background: #5a6fd8;
        }

        .edit-btn {
            background: #ffa500;
            color: white;
        }

        .edit-btn:hover {
            background: #e6940a;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .status-message {
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .restaurants-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .export-import-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è AL Eats</h1>
            <p>Discover and track amazing places to dine together</p>
        </div>

        <div class="form-section">
            <div class="sync-info">
                <div class="sync-status online" id="syncStatus">
                    üü¢ <span>Connected - Data syncs across all devices</span>
                </div>
            </div>
            
            <div id="statusMessage"></div>
            <form id="restaurantForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Restaurant Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cuisine">Cuisine Type</label>
                        <input type="text" id="cuisine" placeholder="Italian, Mexican, Thai...">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Address or neighborhood">
                    </div>
                    
                    <div class="form-group">
                        <label for="url">Website/Menu URL</label>
                        <input type="url" id="url" placeholder="https://restaurant-website.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestedBy">Suggested By</label>
                        <select id="suggestedBy" required>
                            <option value="">Select person...</option>
                            <option value="Ashley">Ashley</option>
                            <option value="Luke">Luke</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Priority Level</label>
                        <div class="priority-selector">
                            <div class="priority-option priority-high" data-priority="high">High</div>
                            <div class="priority-option priority-medium selected" data-priority="medium">Medium</div>
                            <div class="priority-option priority-low" data-priority="low">Low</div>
                        </div>
                        <input type="hidden" id="priority" value="medium">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Special dishes, recommendations, or why you want to try this place..."></textarea>
                </div>
                
                <div>
                    <button type="submit" class="add-btn" id="submitBtn">Add Restaurant</button>
                    <button type="button" class="cancel-btn hidden" id="cancelBtn">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="restaurants-section">
            <div class="controls-bar">
                <div class="filter-controls">
                    <div class="filter-btn active" data-filter="all">All Restaurants</div>
                    <div class="filter-btn" data-filter="high">High Priority</div>
                    <div class="filter-btn" data-filter="medium">Medium Priority</div>
                    <div class="filter-btn" data-filter="low">Low Priority</div>
                    <div class="filter-btn" data-filter="ashley">Ashley's Picks</div>
                    <div class="filter-btn" data-filter="luke">Luke's Picks</div>
                </div>
                
                <div class="export-import-controls">
                    <button class="utility-btn" onclick="tracker.exportData()">Export Data</button>
                    <button class="utility-btn" onclick="document.getElementById('fileInput').click()">Import Data</button>
                    <input type="file" id="fileInput" accept=".json" onchange="tracker.importData(event)">
                </div>
            </div>

            <div class="restaurants-grid" id="restaurantsGrid">
                <div class="empty-state">
                    <h3>No restaurants yet!</h3>
                    <p>Add your first restaurant above to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RestaurantTracker {
            constructor() {
                this.restaurants = [];
                this.currentFilter = 'all';
                this.editingId = null;
                this.draggedElement = null;
                this.apiUrl = './api.php';
                this.isOnline = true;
                this.initializeEventListeners();
                this.loadData();
                this.startSyncCheck();
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('restaurantForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.editingId) {
                        this.updateRestaurant();
                    } else {
                        this.addRestaurant();
                    }
                });

                // Cancel edit button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.cancelEdit();
                });

                // Priority selector
                document.querySelectorAll('.priority-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        document.getElementById('priority').value = option.dataset.priority;
                    });
                    
                    card.addEventListener('dragend', () => {
                        card.classList.remove('dragging');
                        this.draggedElement = null;
                    });
                    
                    card.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                    });
                    
                    card.addEventListener('drop', (e) => {
                        e.preventDefault();
                        if (this.draggedElement && this.draggedElement !== card) {
                            const draggedId = parseInt(this.draggedElement.dataset.id);
                            const targetId = parseInt(card.dataset.id);
                            const rect = card.getBoundingClientRect();
                            const midpoint = rect.top + rect.height / 2;
                            const position = e.clientY < midpoint ? 'before' : 'after';
                            
                            this.moveRestaurant(draggedId, targetId, position);
                        }
                    });
                });
            }

            exportData() {
                const data = {
                    restaurants: this.restaurants,
                    exportDate: new Date().toISOString(),
                    version: '2.0',
                    deviceInfo: {
                        userAgent: navigator.userAgent,
                        timestamp: Date.now()
                    }
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `al-eats-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                this.showStatus(`Exported ${this.restaurants.length} restaurants`);
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.restaurants && Array.isArray(data.restaurants)) {
                            const importCount = data.restaurants.length;
                            if (confirm(`Import ${importCount} restaurants? This will replace all current data.`)) {
                                this.restaurants = data.restaurants;
                                // Update order values
                                this.restaurants.forEach((restaurant, index) => {
                                    restaurant.order = index;
                                });
                                this.saveData();
                                this.renderRestaurants();
                                this.showStatus(`Successfully imported ${importCount} restaurants`);
                            }
                        } else {
                            this.showStatus('Invalid file format - no restaurants found', 'error');
                        }
                    } catch (error) {
                        this.showStatus('Error reading file - please check format', 'error');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            getFilteredRestaurants() {
                if (this.currentFilter === 'all') {
                    return this.restaurants;
                }
                if (this.currentFilter === 'ashley') {
                    return this.restaurants.filter(r => r.suggestedBy === 'Ashley');
                }
                if (this.currentFilter === 'luke') {
                    return this.restaurants.filter(r => r.suggestedBy === 'Luke');
                }
                return this.restaurants.filter(r => r.priority === this.currentFilter);
            }

            renderRestaurants() {
                const grid = document.getElementById('restaurantsGrid');
                const filteredRestaurants = this.getFilteredRestaurants();

                if (filteredRestaurants.length === 0) {
                    let emptyMessage = 'No restaurants yet!';
                    let emptySubtext = 'Add your first restaurant above to get started.';
                    
                    if (this.currentFilter === 'ashley') {
                        emptyMessage = "No restaurants from Ashley yet!";
                        emptySubtext = "Ashley hasn't suggested any restaurants yet.";
                    } else if (this.currentFilter === 'luke') {
                        emptyMessage = "No restaurants from Luke yet!";
                        emptySubtext = "Luke hasn't suggested any restaurants yet.";
                    } else if (this.currentFilter !== 'all') {
                        emptyMessage = `No ${this.currentFilter} priority restaurants`;
                        emptySubtext = 'Try a different filter or add more restaurants.';
                    }
                    
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>${emptyMessage}</h3>
                            <p>${emptySubtext}</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = filteredRestaurants.map(restaurant => `
                    <div class="restaurant-card priority-${restaurant.priority}" data-id="${restaurant.id}">
                        <div class="drag-handle">‚ãÆ‚ãÆ</div>
                        <div class="restaurant-header">
                            <div>
                                <div class="restaurant-name">${restaurant.name}</div>
                                <div class="restaurant-cuisine">${restaurant.cuisine || 'Cuisine not specified'}</div>
                            </div>
                            <div>
                                <div class="priority-badge ${restaurant.priority}">${restaurant.priority}</div>
                                <div class="suggested-by-badge ${restaurant.suggestedBy.toLowerCase()}">
                                    ${restaurant.suggestedBy === 'Ashley' ? 'üë©' : 'üë®'} ${restaurant.suggestedBy}
                                </div>
                            </div>
                        </div>
                        
                        <div class="restaurant-details">
                            ${restaurant.location ? `<div class="restaurant-location">üìç ${restaurant.location}</div>` : ''}
                            ${restaurant.url ? `<div class="restaurant-location">üîó <a href="${restaurant.url}" target="_blank" style="color: #667eea; text-decoration: none;">Visit Website</a></div>` : ''}
                            <div style="color: #888; font-size: 0.9rem;">Added ${restaurant.dateAdded}</div>
                            ${restaurant.visited ? `<div style="color: #4ecdc4; font-weight: 600;">‚úÖ Visited on ${restaurant.visitedDate}</div>` : ''}
                            ${restaurant.notes ? `<div class="restaurant-notes">${restaurant.notes}</div>` : ''}
                        </div>
                        
                        <div class="restaurant-actions">
                            ${!restaurant.visited ? `<button class="action-btn visit-btn" onclick="tracker.markAsVisited(${restaurant.id})">Mark as Visited</button>` : ''}
                            ${restaurant.location ? `<button class="action-btn map-btn" onclick="tracker.openMap(${restaurant.id})">View on Map</button>` : ''}
                            <button class="action-btn edit-btn" onclick="tracker.editRestaurant(${restaurant.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="tracker.deleteRestaurant(${restaurant.id})">Delete</button>
                        </div>
                    </div>
                `).join('');

                // Setup drag and drop after rendering
                setTimeout(() => this.setupDragAndDrop(), 100);
            }
        }

        // Initialize the app
        const tracker = new RestaurantTracker();
    </script>
</body>
</html>
